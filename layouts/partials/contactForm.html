  <!-- Contact form section for Modal window  -->
        <section>

                {{ .Content }}

                {{ if isset .Site.Params "email" }}

                <div class="heading">
                  <h3>{{ i18n "contactForm" }}</h3>
                </div>

                <div id="contact-message"></div>

                <form class="el-contact-form" method="post" action="">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label for="name">Name</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="tel">Phone</label>
                                <input type="number" class="form-control" name="phone" id="tel" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" name="_replyTo" id="email">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label for="message">Message</label>
                                <textarea id="message" class="form-control" name="message" maxlength="512" required></textarea>
                            </div>
                        </div>

                        <div class="col-sm-12 text-center">
                          <input type="hidden" class="form-control" name="el" id="el" value="" required>
                          <input type="hidden" class="form-control" name="type" id="type" value="intro_course" required>
                          <button type="submit" class="btn btn-template-main"><i class="fa fa-envelope-o"></i>{{ i18n "contactSend" }}</button>

                        </div>
                    </div>
                    <!-- /.row -->
                </form>

                {{ end }}

            </section>
